<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./formulario1.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="formulario">
        <form>
            <label for="mayuscula">validarMayuscula</label>
            <input id="mayuscula" name="mayuscula">
            <p id="errmayus" class="error"></p>

            <label for="caracterEspecial">validarCaracteresEspeciales</label>
            <input id="caracterEspecial" name="caracterEspecial">
            <p id="errcaracter" class="error"></p>

            <label for="correo">validarCorreo</label>
            <input id="correo" name="correo">
            <p id="errcorreo" class="error"></p>

            <label for="tarjetaCredito">validarTarjetaCredito</label>
            <input id="tarjetaCredito" name="tarjetaCredito">
            <p id="errtarjeta" class="error"></p>
            

            <label for="longitud">validarLongitud</label>
            <input id="longitud" name="longitud">
            <p id="errlong" class="error"></p>

            <label for="numero">validarNumero</label>
            <input id="numero" name="numero">
            <p id="errnumero" class="error"></p>

            <input type="submit" value="Enviar">

        </form>
    </div>
</body>
</html>
